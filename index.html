<!DOCTYPE html>
<html>
    <head>
        <title>CoinMarketCap</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <meta charset="utf-8">       
    </head>
    <body>
        <nav>
            <ol>
              <li class="item">CoinMarketCap</li>
            </ol>
          </nav>
        
          <div>
            <div id='moedas'></div>
          </div>
       

        <script type="text/javascript">
        //MY API KEY
            var apikey = {
                key: "5512857-f378-4590-bb3c-e7968e36431a"
            }

        //GET FETCH REQUISITION
        fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' +
                apikey.key)
                .then((response) => {
                    if(!response.ok) throw new Error('Erro ao executar a requisição, status ' + response.status);
                    return response.json();
            })
            .then((api) => {
                
                var texto = "";
            
                for(let i = 0; i < 10; i++){

               
                   texto = texto + `
                  
                    <div>
                        <img src="./img/coin.jpg">
                        <div>
                        <h4>${api.data[i].name}</h4>
                        <span>${api.data[i].symbol}</span>
                        <h5> 1ºs dados obtidos foram em: ${api.data[i].first_historical_data}</h6>
                        </div>
                    </div>
               
                    `;

                    document.getElementById("moedas").innerHTML = texto;
                    
                }
            })
            .catch((error) => {
                console.error(error.message);
            });
        </script>    
    </body>
</html>
